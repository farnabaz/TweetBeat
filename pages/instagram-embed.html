<webview id="webview" src="{{url}}" style="
    width: calc(100% - 2px);
    display: block;
    height: 578px;"></webview>
<script>
var web = document.getElementById('webview')
web.addEventListener('did-finish-load', function(e){
  webview.addEventListener('console-message', function(e) {
    console.log('Guest page logged a message:', e);
  });
  web.executeJavaScript('console.log(document.getElementsByTagName("a"))')
  web.executeJavaScript('Array.prototype.forEach.call(document.getElementsByTagName("a"), function(e){ e.onclick=function(ev){ev.preventDefault(); for(var i in ev.path) { if (ev.path[i].tagName == "A") {console.log("__URL:"+ev.path[i].href)} } } })')
})

</script>
