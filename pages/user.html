<header class="row profile">
  <div class="header"  style="background-image:url({{user.profile_banner_url}})">
    <div class="content">
      <div class="image">
        <figure>
          <img ng-src="{{user | profile_image}}" alt="" />
        </figure>
      </div>
      <div class="name">{{user.name}}</div>
      <div class="screen_name">@{{user.screen_name}}</div>
    </div>
  </div>
  <div class="box pad5">
    <button class="btn">Follow</button>
  </div>
  <div class="bar-list">
    <ul class="bar">
      <li>{{user.statuses_count}}<small>Tweets</small></li>
      <li>{{user.friends_count}}<small>Following</small></li>
      <li>{{user.followers_count}}<small>Followers</small></li>
    </ul>
  </div>

</header>
<div class="row">
    <div class="col-xs-12 tweet-list" id="timeline" ng-click="click($event)" >
      <div infinite-scroll='loadMore()' infinite-scroll-disabled='isRefreshing && hasMore' infinite-scroll-distance='1'>

        <div class="row" ng-repeat="t in userTweetsOrder">

          <tweet data="userTweets[t]" favorite="favorite(t)"
            reply="reply(t)" retweet="retweet(t)"></tweet>

        </div>
        <div class="loading" ng-if="isRefreshing && hasMore">
          <img src="/images/loading-bars.svg" alt="" />
        </div>
      </div>
        <!-- end tweet -->
    <div>
      <br/>
      <input type="button" class="btn btn-info" id="load-more" ng-click="refreshTimeline(userTweets[userTweets.length-1].id)" ng-show="connectedTwitter" value="Load More"/>
    </div>
  </div>
</div>
